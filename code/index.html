<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Community Openrank Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main" class="bordered">
    <!-- 图表区域 -->
    <div id="graph-container" class="bordered" style="width: 100%; height: 800px; position: relative;">
      <!-- 搜索框悬浮模块 -->
      <div class="search-box">
        <select id="platform-select">
          <option value="GitHub">GitHub</option>
          <option value="Gitee">Gitee</option>
        </select>
        <input type="text" id="user-input" placeholder="输入仓库名" />
        <button id="search-btn">Search</button>
      </div>
      <!-- ECharts 图表容器 -->
      <div id="graph" style="width: 100%; height: 100%;"></div>
    </div>

    <!-- 排行榜区域 -->
    <div id="list" class="bordered">
      <div id="title">
        <h2>Leaderboard</h2>
      </div>
      <div id="leaderboard_div" class="scrollit">
        <table id="leaderboard_table"></table>
      </div>
    </div>

    <!-- 详情区域 -->
    <div id="details" class="bordered">
      <div id="title">
        <h2>Details</h2>
      </div>
      <div id="details_div" class="scrollit">
        <table id="details_table"></table>
      </div>
    </div>
  </div>

  <!-- 引入 ECharts 和 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://assets.codepen.io/9606223/open_digger_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
  
  <!-- 你的脚本文件 -->
  <script src="script.js"></script>
</body>
</html>
